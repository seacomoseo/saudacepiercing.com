name: Contacto
title: Contact
subtitle: Tell me your ideas!
menu_button: cta
box:
  cols: 2
  gap: 3
  align_y: center
boxes:
- fit: 1.3
  contact:
  - type: schedule
    days: Monday to Friday
    hours: 11:00 - 14:00 y 17:00 - 20:00
    full: true
  - type: phone
    label: '{{ param org.phones.0 }}'
  - type: whatsapp
    label: '{{ param org.phones.0 }}'
  - type: custom
    icon: instagram
    label: '@saudace_piercing'
    link: https://www.instagram.com/saudace_piercing/
    lock: true
    button: invert
    swap: true
    ga4: true
  - type: custom
    icon: calendar
    label: Direct appointment
    link: https://inkoru.com/SCkjCb
    lock: true
    ga4: true
  # - type: mail
  #   label: info@saudacepiercing.com
  - type: address
    label: '{{ param org.address.street }}, {{ param org.address.pc }} {{ param org.address.locality }}'
    anchor: '{{ address-url }}'
    button: invert
  # inputs:
  # - type: text
  #   name: Name
  #   required: true
  # - type: tel
  #   name: Phone
  # - type: email
  #   name: Email
  #   required: true
  # - type: textarea
  #   name: Message
  #   required: true
- fit: .7
  rate: 3/2
  geos:
  - type: point
    geo: '{"type":"Point","coordinates":[-1.1275327,37.9874351]}'
