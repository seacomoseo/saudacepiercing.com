name: Contacto
title: Contacto
subtitle: ¡Cuéntame tus ideas!
menu_button: link
box:
  columns: 2
  gap: 5
boxes:
- span: 1.3
  contact:
  - type: schedule
    days: Lunes a Viernes
    hours: 11:00 - 14:30 y 17:00 - 20:30
    full: true
  - type: phone
    label: '{{% param phones.0 %}}'
  - type: whatsapp
    label: '{{% param phones.0 %}}'
    # button: link
  - type: custom
    icon: instagram
    label: '@saudace_piercing'
    link: https://www.instagram.com/saudace_piercing/
    ofuscate: true
    button: invert
    font_alt: true
    # full: true
  - type: custom
    icon: sparkle
    label: Pide tu cita
    link: https://inkoru.com/SCkjCb
    ofuscate: true
    # font_alt: true
    # full: true
  - type: mail
    label: saudacepiercing@gmail.com
  - type: address
    label: '{{% param address.street %}}, {{% param address.pc %}} {{% param address.locality %}}'
    anchor: '{{% address-url %}}'
    button: invert
  inputs:
  - type: text
    name: Nombre
    required: true
  - type: tel
    name: Teléfono
  - type: email
    name: Email
    required: true
  - type: textarea
    name: Mensaje
    required: true
- span: .7
  view: map
  bg: mapa.png
  link: '{{% address-url %}}'
  ofuscate: true
  rate: 1x1
  button: hide
