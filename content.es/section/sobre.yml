    subtitle: Trabajo exclusivamente con joyería biocompatible
    content: |
      La cuál asegurará tu cicatrizació, utilizo materiales como el titanio grado implante certificado ASTMF136, oro de 14k y 18k, niobio y vidrio de borosilicato, siempre de rosca interna para asegurar una curación mejor y una menor acumulacion de suciedad en tu joya.

      Dispongo de joyería en stock para todos los gustos. Desde engarces, ciconias, ópalos o opal stone (piedras naturales) de todos los colores y diferentes formas.

