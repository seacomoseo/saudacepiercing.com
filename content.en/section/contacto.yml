name: Contacto
title: Contact
subtitle: Tell me your ideas!
menu_button: link
box:
  columns: 2
  gap: 3
  align_y: center
boxes:
- span: 1.3
  contact:
  - type: schedule
    days: Monday to Friday
    hours: 11:00 - 14:00 y 17:00 - 20:00
    full: true
  - type: phone
    label: '{{ param phones.0 }}'
  - type: whatsapp
    label: '{{ param phones.0 }}'
  - type: custom
    icon: instagram
    label: '@saudace_piercing'
    link: https://www.instagram.com/saudace_piercing/
    ofuscate: true
    button: invert
    font_alt: true
    ga4: true
  - type: custom
    icon: calendar
    label: Direct appointment
    link: https://inkoru.com/SCkjCb
    ofuscate: true
    ga4: true
  # - type: mail
  #   label: info@saudacepiercing.com
  - type: address
    label: '{{ param address.street }}, {{ param address.pc }} {{ param address.locality }}'
    anchor: '{{ address-url }}'
    button: invert
