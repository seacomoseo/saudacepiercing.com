- title: ¿Es seguro hacerse un piercing?
  content: Sí, en Saudace garantizamos la seguridad de cada perforación. Utilizamos técnicas asépticas y joyería biocompatible, minimizando cualquier riesgo de infección o rechazo. [Mira mi praxis](#praxis).
- title: ¿Qué materiales utilizáis para los piercings?
  content: Utilizamos materiales de alta calidad y biocompatibles como titanio grado implante (ASTMF136), oro de 14k y 18k, niobio y vidrio de borosilicato. Todos ellos están certificados para garantizar una cicatrización óptima y segura.
- title: ¿Qué cuidados debo tener después de hacerme un piercing?
  content: Lávate las manos antes de tocar el piercing, limpia la zona con solución salina y evita productos agresivos. Es importante seguir las [recomendaciones](#curaciones) que también te proporcionaré en tu cita.
- title: ¿Cuánto tiempo tarda en curar un piercing?
  content: El tiempo de curación varía según el tipo de piercing. Por ejemplo, los piercings de oreja suelen curar en 4-6 meses, mientras que otros piercings como el nostril o el ombligo pueden tardar entre 6-12 meses.
- title: ¿Puedo cambiar la joya antes de que el piercing haya cicatrizado?
  content: No se recomienda cambiar la joya antes de que el piercing esté completamente curado, ya que esto puede interrumpir el proceso de cicatrización y aumentar el riesgo de infección.
- title: ¿Ofrecéis servicios de diseño personalizado para piercings?
  content: Sí, te ayudamos a crear diseños personalizados para tu oreja y otras áreas, adaptados a tu estilo y preferencias. Juntos podemos diseñar un look único para ti. [Mira ejemplos](/disenos-personalizados/).
- title: ¿Los toothgems dañan los dientes?
  content: No, los toothgems son totalmente seguros y no dañan el esmalte dental. Se aplican con una técnica no invasiva que no afecta la salud bucal.
- title: ¿Qué es el anodizado de joyería?
  content: El anodizado es un proceso que cambia el color de la joyería de titanio. Es seguro y no afecta la calidad del material, permitiéndote personalizar tus piezas.
- title: ¿Es necesario pedir cita previa?
  content: Sí, recomendamos pedir cita previa para asegurar que puedas recibir la atención adecuada y evitar esperas. Puedes [agendar tu cita directamente](https://inkoru.com/SCkjCb "nofollow") o [contactar](#contacto).
- title: ¿Qué debo hacer si mi piercing se infecta?
  content: Si sospechas que tu piercing está infectado, [contáctame](#contacto) de inmediato para una revisión. Evita tocarlo con las manos sucias y no retires la joya sin consultar, ya que esto podría empeorar la situación.
- title: ¿Ofrecéis revisiones de piercings?
  content: Sí, todas las perforaciones incluyen un seguimiento gratuito. Revisaremos tu piercing para asegurarnos de que esté sanando correctamente y, si es necesario, realizaremos un ajuste (downsize) de la joya.
