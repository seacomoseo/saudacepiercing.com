    **Soy ==icon:sign-simple Andrea Marín==, anilladora Murciana**

    Tengo 26 años y me dedico al arte del body piercing desde el 2017, siempre me ha interesado el mundo del tattoo y del piercing, por lo que empecé muy joven de forma autodidacta.

    Actualmente **es mi pasión** y por ello siempre estoy en continua formación. Para ofrecer el mejor servicio posible, estar actualizada y seguir aprendiendo para vosotrxs.

